<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/base.css" />
  <title>{% block title %}Home{% endblock %}</title>
</head>

<body>
    <div class="video">
        <video autoplay muted loop plays-inline class="video"><source src="../static/particles.mp4" type="video/mp4" class="video_source"></video>
    </div>

    <div class="container-sm">
        <h3><i class="bi bi-people-fill"> </i>Update</h3>
        <div class="row">
            <div class="col-3">
                <form method="POST">
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Fullname</label>
                        <input type="testudentst" class="form-control" id="fullname" name="fullname" value="{{students.fullname}}">
                    </div>
                    <div class="mb-3">
                        <label for="birthdate" class="form-label">Birth Date</label>
                        <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{students.birthdate}}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="testudentst" class="form-control" id="address" name="address" value="{{students.address}}">
                    </div>
                    <div class="mb-3">
                        <label for="cellphone" class="form-label">Cellphone</label>
                        <input type="numberic" class="form-control" id="cellphone" name="cellphone" value="{{students.cellphone}}">
                    </div>
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <input type="testudentst" class="form-control" id="course" name="course" value="{{students.course}}">
                    </div>
                    <div class="mb-3">
                        <label for="payment" class="form-label">Payment</label>
                        <input type="testudentst" class="form-control" id="payment" name="payment" value="{{students.payment}}">
                    </div>
                    <div class="center">
                    <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"> </i>Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
