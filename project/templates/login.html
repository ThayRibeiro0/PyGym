{% extends "base.html" %} {% block title %} Login {% endblock %}

{% block content %}

<div class="video">
    <video autoplay muted loop plays-inline class="video"><source src="../static/particles.mp4" type="video/mp4" class="video_source"></video>
</div>

<div class="wrapper">
    <div class="title-text">
       <div class="title login" style="margin-bottom: 15px" >Login</div>
    </div>

       <div class="form-inner">
          <form method="POST">
             <div class="field">
                <input type="email" class="form-control" id="email" name="email" placeholder="email" required style="margin-bottom: 25px; font-size: 20px;">
             </div>
             <div class="field">
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required style="margin-bottom: 25px; font-size: 20px;">
             </div>

             <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" class="btn btn-primary" value="Login">
             </div>
          </form>

       </div>
    </div>
 </div>
 <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
 <script src="../static/hall.js"></script>

{% endblock %}
